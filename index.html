<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="mp3player.css">
    <title>Document</title>
</head>

<body>
    <div class="box center">
        <div class="box-1 center">
            <h4 id="name">Billie Eilish</h4>
            <div class="art">
                <img class="center round" id="artist" src="Billie.png">
            </div>
            <div class="art-name">
                <p class="title run">Wildflower</p>
            </div>
            <div class="prog">
                <div class="time">
                    <div class="start"><p id="start">0:00</p>
                    <div class="end"><p id="end">0:00</p></div>
                </div>
                </div>
                <div class="line">
                    <div class="linechild"></div>
                </div>
                
               
            </div>
            <div class="msc center">
                <div class="ctrl center" onclick="backward()">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="ctrl center" id="playsong">
                    <i class="fa-solid fa-play"></i>
                 <i class="fa-solid fa-pause none"></i>
                </div>
                <div class="ctrl center" onclick="forward()">
                    <i class="fa-solid fa-forward-step"></i>

                </div>
                <audio src="" class="song"></audio>
            </div>

        </div>

    </div>
    
    <script src="mp3player.js"></script>
</body>
</html>
